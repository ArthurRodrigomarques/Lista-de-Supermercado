<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Lista de Supermercado</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h2> Lista de Supermercado</h2>
    </header>    
        <div class="lista-cadastro">
            <input type="text" placeholder="Nome do Produto" name="nome_produto">
            <input type="number"  name="price" step="0.01" title="this should be a number with up to 2 decimal">
            <input type="submit" name="acao" value="cadastrar">
        </div>

        <div class="lista-produtos">
            <!--
            <div class="lista-produto-single">
                <h3> RedBull</h3>
                <h3 class="price-produto"> <span> R$ 20,00 </span></h3>
            </div>
            -->
        </div>
        <div class="soma-produto">
            <h1> Total: R$0 </h1>
        </div> 

        <button class="botao" name="limpar">Limpar</button>

        <script src="supermercado.js"></script>
</body>
</html>
